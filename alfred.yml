setup:
    summary: Setup alfred
    command: |
        go get
        go build
        alfred

code.laptop:
    summary: Open Vim -> Build -> Test -> Repeat
    command: vim alfred/alfred.go
    tasks: build test pause code.laptop

build:
    summary: Build alfred
    command: go install && alfred
    fail: pause

push:
    summary: Push alfred
    command: git status
    tasks: verification build test dockerize docker.push commit

test:
    summary: Testing ...
    command: |
        go test
    fail: pause

commit:
    summary: Commit changes
    command: |
        git status
        git add .
        git commit
        git push origin master
    exit: 42

verification:
    alias: pause
    summary: Ok with these changes? Hit [enter] if so.
    command: read input
    private: true

dockerize:
    summary: Dockerize alfred
    command: |
        docker build -t kcmerrill/alfred .

docker.push:
    summary: Push kcmerrill/alfred to dockerhub
    command: docker push kcmerrill/alfred
